<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wordle Game</title>
<style>
  /* Your CSS styles here */
</style>
</head>
<body>
  <!-- Your HTML content here -->

  <script>
    const wordnik_api_key = 'YOUR_WORDNIK_API_KEY'; // Replace with your API key

    async function getRandomWord() {
      const response = await fetch(`https://api.wordnik.com/v4/words.json/randomWord?api_key=${wordnik_api_key}`);
      const data = await response.json();

      return data.word;
    }

    function checkGuess() {
      const guessInput = document.getElementById("guessInput");
      const resultText = document.getElementById("resultText");
      const guess = guessInput.value.toLowerCase();

      if (guess.length !== 5) {
        resultText.textContent = "Please enter a 5-letter word.";
        return;
      }

      getRandomWord().then(targetWord => {
        const targetWordLower = targetWord.toLowerCase();
        let result = "";

        for (let i = 0; i < targetWordLower.length; i++) {
          if (guess[i] === targetWordLower[i]) {
            result += guess[i].toUpperCase(); // Letter is in the right place
          } else if (targetWordLower.includes(guess[i])) {
            result += guess[i]; // Letter is in the word but not in the right place
          } else {
            result += "_"; // Letter is not in the word
          }
        }

        resultText.textContent = result;
      });
    }
  </script>
</body>
</html>
