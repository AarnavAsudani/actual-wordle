<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me-dle</title>
</head>
<body>
    <h1>Wordle Game</h1>
    <p>Guess this word, ok?</p>
    <div id="attempts">Attempts left: 10</div>
    <div id="word"></div>
    <input type="text" id="guessInput" maxlength="5">
    <button onclick="checkGuess()">Submit</button>
    <div id="feedback"></div>

    <script>
        // List of words (you can replace this with a daily word update logic)
        const wordList = [
            "About",
        "After",
        "Again",
        "Alive",
        "Alone",
        "Along",
        "Among",
        "Angel",
        "Apple",
        "Arrow",
        "Beach",
        "Black",
        "Blade",
        "Bread",
        "Break",
        "Bridge",
        "Bright",
        "Brush",
        "Build",
        "Burst",
        "Chair",
        "Child",
        "Chose",
        "Cloud",
        "Coast",
        "Color",
        "Dance",
        "Earth",
        "Empty",
        "Fight",
        "Flame",
        "Fleet",
        "Floor",
        "Flower",
        "Fruit",
        "Funny",
        "Glass",
        "Grass",
        "Green",
        "Happy",
        "Heart",
        "House",
        "Human",
        "Image",
        "Issue",
        "Jelly",
        "Joint",
        "Knife",
        "Light",
        "Lunch",
        "Maple",
        "Metal",
        "Music",
        "Nurse",
        "Ocean",
        "Paint",
        "Peach",
        "Quiet",
        "River",
        "Round",
        "Salad",
        "Shape",
        "Share",
        "Shell",
        "Shoes",
        "Smile",
        "Snake",
        "Sound",
        "Space",
        "Spark",
        "Sport",
        "Start",
        "Steak",
        "Stone",
        "Storm",
        "Sweet",
        "Table",
        "Tiger",
        "Toast",
        "Train",
        "Truck",
        "Under",
        "Water",
        "Wheel",
        "White",
        "Woman",
        "World",
        "Write",
        "Young"
        ];

        // Select a random word from the list
        const randomIndex = Math.floor(Math.random() * wordList.length);
        const targetWord = wordList[randomIndex];

        let attempts = 10;
        let guessedWord = "";

        // Display the initial dashes for the word
        for (let i = 0; i < targetWord.length; i++) {
            guessedWord += "-";
        }
        document.getElementById("word").textContent = guessedWord;

        function checkGuess() {
            const guessInput = document.getElementById("guessInput").value.toLowerCase();
            if (guessInput.length !== 5) {
                alert("Please enter a 5-letter word.");
                return;
            }

            attempts--;

            let feedback = "";
            for (let i = 0; i < 5; i++) {
                if (guessInput[i] === targetWord[i]) {
                    feedback += guessInput[i];
                } else if (targetWord.includes(guessInput[i])) {
                    feedback += guessInput[i].toUpperCase();
                } else {
                    feedback += guessInput[i];
                }
            }

            if (feedback === targetWord) {
                document.getElementById("feedback").textContent = "Oh, you guessed the word: " + targetWord;
                document.getElementById("attempts").textContent = "You won. Yay.";
                document.getElementById("guessInput").disabled = true;
            } else if (attempts === 0) {
                document.getElementById("feedback").textContent = "Bye Bye, you should've guessed " + targetWord;
                document.getElementById("attempts").textContent = "You lost";
                document.getElementById("guessInput").disabled = true;
            } else {
                document.getElementById("feedback").textContent = feedback;
                document.getElementById("attempts").textContent = "Attempts left: " + attempts;
            }
        }
    </script>
</body>
</html>
