<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
</head>
<body>
    <h1>Wordle Game</h1>
    <p>Guess the 5-letter word:</p>
    <div id="attempts">Attempts left: 6</div>
    <div id="word"></div>
    <input type="text" id="guessInput" maxlength="5">
    <button onclick="checkGuess()">Submit</button>
    <div id="feedback"></div>

    <script>
        // List of words (you can replace this with a daily word update logic)
        const wordList = [
            "apple",
            "banana",
            "cherry",
            // Add more words here
        ];

        // Select a random word from the list
        const randomIndex = Math.floor(Math.random() * wordList.length);
        const targetWord = wordList[randomIndex];

        let attempts = 6;
        let guessedWord = "";

        // Display the initial dashes for the word
        for (let i = 0; i < targetWord.length; i++) {
            guessedWord += "-";
        }
        document.getElementById("word").textContent = guessedWord;

        function checkGuess() {
            const guessInput = document.getElementById("guessInput").value.toLowerCase();
            if (guessInput.length !== 5) {
                alert("Please enter a 5-letter word.");
                return;
            }

            attempts--;

            let feedback = "";
            for (let i = 0; i < 5; i++) {
                if (guessInput[i] === targetWord[i]) {
                    feedback += guessInput[i];
                } else if (targetWord.includes(guessInput[i])) {
                    feedback += guessInput[i].toUpperCase();
                } else {
                    feedback += guessInput[i];
                }
            }

            if (feedback === targetWord) {
                document.getElementById("feedback").textContent = "Congratulations! You guessed the word: " + targetWord;
                document.getElementById("attempts").textContent = "You won!";
                document.getElementById("guessInput").disabled = true;
            } else if (attempts === 0) {
                document.getElementById("feedback").textContent = "You're out of attempts. The word was: " + targetWord;
                document.getElementById("attempts").textContent = "Game Over!";
                document.getElementById("guessInput").disabled = true;
            } else {
                document.getElementById("feedback").textContent = feedback;
                document.getElementById("attempts").textContent = "Attempts left: " + attempts;
            }
        }
    </script>
</body>
</html>
